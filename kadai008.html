</head>
<body>
	<header>
		<h1>SAMURAIニュース</h1>
		<nav>
			<a href="https://www.sejuku.net/%3E%E3%83%9B%E3%83%BC%E3%83%A0%3C/a%3E%20%3Ca%20href=">社会</a> <a href="https://www.sejuku.net/">経済</a> <a href="https://www.sejuku.net/">スポーツ</a> <a href="https://www.sejuku.net/">テクノロジー</a>
		</nav>
	</header>
	<main>
		<section class="society">
			<h2>社会</h2>
			<article>
				<h3>和菓子店も「トリックオアトリート!」</h3>
				<p>日本でも年々人気の高まるハロウィン。<br>
				今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
				<h4>私のおすすめ和菓子アンケートフォーム</h4><audio controls="" src="ichi.mp3"></audio>
				<form action="#">
					<p><label for="name">氏名</label><input id="name" name="name" placeholder="名前を入力してください" type="text"></p>
					<p><label for="age">年代</label> <select id="age" name="age">
						<option value="10">
							10代以下
						</option>
						<option value="20">
							20代
						</option>
						<option value="30">
							30代
						</option>
						<option value="40">
							40代
						</option>
						<option value="50">
							50代
						</option>
						<option value="60">
							60代以上
						</option>
					</select></p>
					<p><label for="gender">性別</label> <input checked id="male" name="gender" type="radio" value="male"> <label for="male">男性</label> <input id="female" name="gender" type="radio" value="female"> <label for="female">女性</label> <input id="other" name="gender" type="radio" value="other"> <label for="other">その他</label></p>
					<p><label for="wagashi">おすすめ和菓子の名称</label><input id="wagashi" name="wagashi" placeholder="例:みたらし団子" type="text"></p>
					<p><label for="reason">おすすめする理由</label>
					<textarea id="reason" name="reason"></textarea></p>
					<p><input id="privacy" name="privacy" required="" type="checkbox"><label for="privacy">個人情報保護方針に同意する</label></p>
					<p><button type="submit">送信</button><button type="reset">リセット</button></p>
				</form>
			</article>
		</section>
		<section class="technology">
			<h2>テクノロジー</h2>
			<article>
				<h3>SAMURAIが新しい動画をリリース</h3>
				<p>SAMURAI公式YouTubeで新しい動画がリリースされました。</p>
				<p>動画の内容はHTML/CSSの解説です。</p><iframe allowfullscreen frameborder="0" src="https://www.youtube.com/embed/2JLiGSUohEo?si=IX1cR6YaLwIfl1Mt" title="YouTube video player"></iframe>
				<footer>
					<p>©SAMURAIニュース</p>
				</footer>
			</article>
		</section>
	</main>
