<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMURAIニュース</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SAMURAIニュース</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">社会</a>
      <a href="#">経済</a>
      <a href="#">スポーツ</a>
      <a href="#">テクノロジー</a>
    </nav>
  </header>
  <main>
    <section class="society">
      <h2>社会</h2>
      <article>
        <h3>和菓子店も「トリックオアトリート!」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <h4>私のおすすめ和菓子アンケートフォーム</h4>
        <audio src="ichi.mp3" controls></audio>
        <form action="#">
          <p><label for="name">氏名</label><input type="text" id="name" name="name" placeholder="名前を入力してください"></p>
          <p><label for="age">年代</label>
            <select id="age" name="age">
              <option value="10">10代以下</option>
              <option value="20">20代</option>
              <option value="30">30代</option>
              <option value="40">40代</option>
              <option value="50">50代</option>
              <option value="60">60代以上</option>
            </select>
          </p>
          <p><label for="gender">性別</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">男性</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">女性</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">その他</label>
          </p>
          <p><label for="wagashi">おすすめ和菓子の名称</label><input type="text" id="wagashi" name="wagashi" placeholder="例:みたらし団子"></p>
          <p><label for="reason">おすすめする理由</label><textarea id="reason" name="reason"></textarea></p>
          <p><input type="checkbox" id="privacy" name="privacy" required><label for="privacy">個人情報保護方針に同意する</label></p>
          <p><button type="submit">送信</button><button type="reset">リセット</button></p>
        </form>
      </article>
    </section>
    <section class="technology">
      <h2>テクノロジー</h2>
      <article>
        <h3>SAMURAIが新しい動画をリリース</h3>
        <p>SAMURAI公式YouTubeで新しい動画がリリースされました。</p>
        <p>動画の内容はHTML/CSSの解説です。</p>
        <iframe src="https://www.youtube.com/embed/2JLiGSUohEo?si=IX1cR6YaLwIfl1Mt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <footer>
    <p>©SAMURAIニュース</p>
  </footer>
